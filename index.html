<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d2e0cde1e0.js" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Quotes generator</title>
</head>
<body class="m-0 p-0 bg-cover bg-center bg-no-repeat w-full h-screen" style="background-image: url(https://images.pexels.com/photos/2409681/pexels-photo-2409681.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940);">

        <header class="mx-20 py-5">
            <h1 class="text-white text-3xl font-medium" style="font-family: script MT;">
                <i class="text-white text-xl mr-2 fas fa-quote-left"></i>Home of Quotes</h1>
        </header>

        <div id="quotesDisplay" class="mx-auto mt-40 w-1/2 h-auto bg-center p-10 bg-gray-700 bg-opacity-70 rounded text-center">
            
            <p class="text-4xl font-serif font-medium text-white leading-10">“Friends that travel together, stay together.”<br/><br/>
                <span class="italic text-3xl"> - Unknown</span>
            </p>

        </div>

        <div class="w-1/5 text-center mx-auto mt-7">
            <button class="bg-black focus:outline-none text-white font-medium font-serif px-10 py-3 rounded-full">
                More...
            </button>
        </div>
    
    <script src="main.js"></script>

</body>
</html>
